<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Vergeten | Yannova Ramen en Deuren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-home"></i>
                        <span>Yannova</span>
                    </div>
                    <h1>Wachtwoord Vergeten</h1>
                    <p>Voer uw emailadres in om een reset link te ontvangen</p>
                </div>

                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Emailadres
                        </label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>

                    <button type="submit" class="login-btn" id="reset-btn">
                        <span class="btn-text">Reset Link Versturen</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <div class="error-message" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="error-text"></span>
                    </div>

                    <div class="success-message" id="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text"></span>
                    </div>
                </form>

                <div class="login-footer">
                    <a href="login.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        Terug naar inloggen
                    </a>
                    <p>&copy; 2023 Yannova Ramen en Deuren. Alle rechten voorbehouden.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>

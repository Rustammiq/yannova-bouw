<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Reset | Yannova Ramen en Deuren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-home"></i>
                        <span>Yannova</span>
                    </div>
                    <h1>Nieuw Wachtwoord</h1>
                    <p>Voer uw nieuwe wachtwoord in</p>
                </div>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Nieuw Wachtwoord
                        </label>
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">
                            <i class="fas fa-lock"></i>
                            Bevestig Wachtwoord
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text"></span>
                    </div>

                    <button type="submit" class="login-btn" id="reset-btn">
                        <span class="btn-text">Wachtwoord Bijwerken</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <div class="error-message" id="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="error-text"></span>
                    </div>

                    <div class="success-message" id="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text"></span>
                    </div>
                </form>

                <div class="login-footer">
                    <a href="login.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        Terug naar inloggen
                    </a>
                    <p>&copy; 2023 Yannova Ramen en Deuren. Alle rechten voorbehouden.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>

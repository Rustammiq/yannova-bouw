<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Yannova Ramen en Deuren</title>
    <meta name="description" content="Bekijk ons portfolio van ramen en deuren projecten. Professionele installaties en renovaties door Yannova.">
    
    <!-- Font Awesome Icons -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/bundle.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    
    <style>
        /* Portfolio Page Specific Styles */
        .portfolio-page {
            padding-top: 80px;
            min-height: 100vh;
            background: var(--secondary-color);
        }
        
        .portfolio-header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1), rgba(0,0,0,0.3));
        }
        
        .portfolio-header h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .portfolio-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .portfolio-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .category-section {
            background: var(--accent-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .category-section h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .category-section h2 i {
            margin-right: 0.5rem;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .photo-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: var(--transition);
            aspect-ratio: 1;
            cursor: pointer;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 0.5rem;
            transform: translateY(100%);
            transition: var(--transition);
            font-size: 0.8rem;
            text-align: center;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .back-button {
            position: fixed;
            top: 100px;
            left: 2rem;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .back-button:hover {
            background: #b8945f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }
        
        .back-button i {
            margin-right: 0.5rem;
        }
        
        /* Modal for enlarged photos */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .modal-caption {
            color: white;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-header h1 {
                font-size: 2.2rem;
            }
            
            .portfolio-header p {
                font-size: 1rem;
            }
            
            .portfolio-container {
                padding: 1rem;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.8rem;
            }
            
            .back-button {
                left: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.5rem;
            }
            
            .category-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Terug naar Home
    </a>

    <!-- Portfolio Page -->
    <div class="portfolio-page">
        <!-- Header -->
        <div class="portfolio-header">
            <h1><i class="fas fa-images"></i> Portfolio</h1>
            <p>Bekijk onze realisaties en projecten van ramen en deuren installaties</p>
        </div>

        <!-- Portfolio Container -->
        <div class="portfolio-container">
            <!-- Ramen en Deuren -->
            <div class="category-section">
                <h2><i class="fas fa-window-maximize"></i> Ramen en Deuren</h2>
                <div class="photo-grid">
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_7quegp7quegp7que.png', 'Moderne Ramen Installatie')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_7quegp7quegp7que.png" alt="Moderne ramen" loading="lazy">
                        <div class="photo-overlay">Moderne Ramen</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_cz0qtacz0qtacz0q.png', 'Stijlvolle Deuren')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_cz0qtacz0qtacz0q.png" alt="Stijlvolle deuren" loading="lazy">
                        <div class="photo-overlay">Stijlvolle Deuren</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_jreledjreledjrel.png', 'Schuifdeuren Project')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_jreledjreledjrel.png" alt="Schuifdeuren" loading="lazy">
                        <div class="photo-overlay">Schuifdeuren</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_tepe3ztepe3ztepe.png', 'Garagedeuren Installatie')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Gemini_Generated_Image_tepe3ztepe3ztepe.png" alt="Garagedeuren" loading="lazy">
                        <div class="photo-overlay">Garagedeuren</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_57AM.png', 'Renovatie Project')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_57AM.png" alt="Renovatie project" loading="lazy">
                        <div class="photo-overlay">Renovatie</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_57AM(1).png', 'Moderne Uitstraling')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_57AM(1).png" alt="Moderne uitstraling" loading="lazy">
                        <div class="photo-overlay">Moderne Look</div>
                    </div>
                    <div class="photo-item" onclick="openModal('assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_58AM.png', 'Energiezuinige Oplossingen')">
                        <img src="../assets/images/portfolio/2024/ramen-deuren/Generated Image October 16, 2025 - 6_58AM.png" alt="Energiezuinige oplossingen" loading="lazy">
                        <div class="photo-overlay">Energiezuinig</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="photo-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openModal(imageSrc, caption) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modalImage.src = '../' + imageSrc;
            modalCaption.textContent = caption;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
